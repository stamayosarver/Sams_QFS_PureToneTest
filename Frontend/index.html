<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-Based Pure-Tone Audiometry Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Pure-Tone Audiometry Test</h1>
        <div id="test-interface" class="bg-white shadow-md rounded p-4">
            <div id="instructions" class="mb-4">
                <p>Select the "Start Test" button to begin the test. A tone will play and gradually increase in volume. Click "I Couldn't Hear It" as soon as you cannot hear it.</p>
            </div>
            <div id="test-status" class="mb-4">
                <p><strong>Current Frequency:</strong> <span id="current-frequency">-</span> Hz</p>
                <p><strong>Current Volume (Gain):</strong> <span id="current-volume">-</span></p>
            </div>
            <div class="flex space-x-2">
                <button id="start-test-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Start Test
                </button>
                <button id="heard-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" disabled>
                    I Couldn't Hear It
                </button>
                <button id="next-frequency-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Next Frequency
                </button>
                <button id="replay-tone-button" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                    Replay Tone
                </button>
            </div>
            <div id="results" class="mt-4 hidden">
                <h2 class="text-xl font-bold mb-2">Test Results</h2>
                <table class="min-w-full bg-white" id="results-table">
                    <thead>
                        <tr>
                            <th class="py-2">Frequency (Hz)</th>
                            <th class="py-2">Threshold (Gain)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button id="download-csv" class="mt-4 bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                    Download CSV
                </button>
            </div>
        </div>
        <div id="thankYouSection" class="hidden text-center p-4">
            <h1 class="text-4xl font-bold text-green-600 animate-pulse mb-4">THANK YOU!</h1>
            <button id="restart-test-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Restart Test
            </button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
