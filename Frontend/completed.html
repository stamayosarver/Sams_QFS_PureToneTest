<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Completed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 text-center">
    <h1 class="text-3xl font-bold mb-4">Test Completed</h1>
    <p class="text-xl mb-6">Amazing you have completed past 16000</p>
    <button id="awesome-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Awesome
    </button>
  </div>
  <script>
    // When the user clicks the "Awesome" button, retrieve the hearing result
    // from localStorage and redirect to the Questionnaire page with a query parameter.
    document.getElementById('awesome-button').addEventListener('click', function() {
      var hearingResult = localStorage.getItem("hearingResult") || "";
      window.location.href = "questionaire.html?hearingResult=" + encodeURIComponent(hearingResult);
    });
  </script>
</body>
</html>
